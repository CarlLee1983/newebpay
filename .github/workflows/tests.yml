# GitHub Actions CI - 多版本 PHP 測試
name: Tests

on:
  push:
    branches: [master, 1.x]
  pull_request:
    branches: [master, 1.x]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # master 分支只測試 PHP 8.3
        # 1.x 分支測試 PHP 7.4 ~ 8.3
        include:
          # PHP 8.3 - master 和 1.x 分支都測試
          - php: '8.3'
            branch: master
          - php: '8.3'
            branch: 1.x

          # PHP 7.4 ~ 8.2 只在 1.x 分支測試
          - php: '7.4'
            branch: 1.x
          - php: '8.0'
            branch: 1.x
          - php: '8.1'
            branch: 1.x
          - php: '8.2'
            branch: 1.x

    name: PHP ${{ matrix.php }} (${{ matrix.branch }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: openssl, json, zip
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Run code style check
        run: vendor/bin/phpcs --standard=PSR12 src/
        if: matrix.php == '8.3'

      - name: Run security check
        run: composer audit
        if: matrix.php == '8.3'

  # 程式碼覆蓋率報告（僅在 master 分支的 PHP 8.3）
  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: openssl, json, zip
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Generate coverage report
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # 變異測試（僅在 master 分支的 PHP 8.3）
  mutation-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: openssl, json, zip
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run mutation tests
        run: composer test:mutation

